<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form (ngSubmit)="upload()">
    <ion-item>
        <ion-label color="primary" floating>title</ion-label>
        <ion-input type="text" name="title" [(ngModel)]="title"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label color="primary" floating>description</ion-label>
        <ion-input type="textarea" name="description" [(ngModel)]="description"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button type="button" (click)="choose()">Choose file</button>
      </ion-item>
      <button ion-button block color="secondary" type="submit">upload</button>
</form>
<ion-card>
  <img #preview [src]="blob" [ngStyle]="change()">
  <ion-item>
    <ion-range min="0" max="200" (ionBlur)="change()" [(ngModel)]="filters.brightness" pin="true"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="200" (ionBlur)="change()" [(ngModel)]="filters.contrast" pin="true"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="200" (ionBlur)="change()" [(ngModel)]="filters.sepia" pin="true"></ion-range>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="200" (ionBlur)="change()" [(ngModel)]="filters.saturation" pin="true"></ion-range>
  </ion-item>
</ion-card>
</ion-content>
