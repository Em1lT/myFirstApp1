<ion-header>

  <ion-navbar>
    <ion-title>PlayerPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="url+selectedItem.filename">
  <button ion-button block (click)="favorite(selectedItem)">Add to favorites</button>
  <ion-list>
      <ion-item><h3>Likes:</h3>{{likes}}</ion-item>
  <ion-item><h3>title</h3>{{selectedItem.title}}</ion-item>
  <ion-item><h3>description</h3>{{selectedItem.description}}</ion-item>
  <ion-item><h3>Uploader:</h3>{{uploader}}</ion-item>
  <ion-item></ion-item>
</ion-list>
</ion-content>
