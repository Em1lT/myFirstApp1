<ion-header>

  <ion-navbar>
    <ion-title>PlayerPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img *ngIf="image" [src]="url+selectedItem.filename" [(style)]="style">
  <video  *ngIf="video" width="320" height="240" controls>
    <source [src]="url+selectedItem.filename" type="video/mp4">
  </video>
  <audio *ngIf="audio"controls>
    <source [src]="url+selectedItem.filename" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
  <button ion-button block (click)="favorite(selectedItem)">Add to favorites</button>
  <ion-list>
      <ion-item><h3>Likes:</h3>{{likes}}</ion-item>
  <ion-item><h3>title</h3>{{selectedItem.title}}</ion-item>
  <ion-item><h3>description</h3>{{selectedItem.description}}</ion-item>
  <ion-item><h3>Uploader:</h3>{{uploader}}</ion-item>
  <ion-item></ion-item>
</ion-list>
</ion-content>
