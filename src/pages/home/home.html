<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button  ion-button block (click)="upload()">upload</button>
  <ion-list>
    <ion-item *ngFor="let pic of mediaArray | async">
      <ion-thumbnail item-start>
        <img  *ngIf="pic.media_type=='image'" [src]="url + (pic.file_id | thumbnail: 'medium' | async)">
        <img  *ngIf="pic.media_type=='video'" [src]="url + (pic.file_id | thumbnail: 'screenshot' | async)">
      </ion-thumbnail>
      <h2>{{pic.title}}</h2>
      <p>{{pic.time_added | date: ('dd.MM.yyyy')}}</p>
      <p>{{pic.description}}</p>
      <button ion-button clear item-end (click)="clicked(pic)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
